<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Lab 1 : Geolocation API</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="globalstyles.css" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
  <script
    type="text/javascript"
    src="https://www.bing.com/api/maps/mapcontrol?key=An2BID8gjDrD-UScA6QxwaY9_2tZ5UfaDZpzaMyH3ZP3MfvTfapUtsG-6EafTre3"
  ></script>
  <script type="module" src="index.js"></script>
</head>

<!-- BODY -->
<body class="text-center">
  <!-- HEADER -->
  <header class="container-fluid text-center">
    <h1 class="text-light p-4 font-weight-bolder">
      Lab 1 Geolocation with Bing API
    </h1>
  </header>

  <!-- Flex Container -->
  <div class="mt-4 container d-flex justify-between">
    <!-- Bing Map Container -->
    <div class="m-3">
      <h2>Schools of Hamilton</h2>
      <div
        class="m-auto border border-dark p-2 rounded-lg mapComponents"
        id="myMap"
      ></div>

      <!-- Form -->
      <form class="p-2 m-2">
        <label for="name">
          <input
            class="form-control"
            placeholder="Name"
            type="text"
            name="name"
            id="name"
            required
          />
        </label>
        <label for="address">
          <input
            class="form-control"
            placeholder="Address"
            type="text"
            name="address"
            id="address"
            required
          />
        </label>
        <button
          class="btn btn-primary btn-lg btn-block w-75 m-auto"
          type="submit"
        >
          Submit
        </button>
      </form>
    </div>

    <!-- 
    // "Section 23 Program" "Secondary School" "Elementary School" "Post Secondary"
  // "Alternative Education" "Adult Learning" "Middle School" -->
    <div id="filterButtons">
      <h2>Filter Schools</h2>
      <div class="">
      <button class="mb-1 btn btn-primary">All Schools</button>
      <button class="m-1 btn btn-primary">Elementary Schools</button>
      <button class="m-1 btn btn-primary">Middle Schools</button>
      <button class="m-1 btn btn-primary">Secondary Schools</button>
      <button class="m-1 btn btn-primary">Post Secondary Schools</button>
      <button class="m-1 btn btn-primary">Alternative Education Schools</button>
      <button class="m-1 btn btn-primary">Adult Learning Schools</button>
      <button class="mt-1 btn btn-primary">Section 23 Schools</button>
      </div>  
    </div>

    <!-- Directions Panel Container -->
    <div class="m-3">
      <h2>Directions</h2>
      <div class="mapComponents">
        <div class="h-auto">
          <div class="border border-dark" id="printoutPanel"></div>
          <div>
            <button class="btn btn-primary btn-lg btn-block">
              Clear Directions
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- External Scripts -->
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
</body>
