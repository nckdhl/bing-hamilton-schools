<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Lab 1 : Geolocation API</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="globalstyles.css" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
  <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?key=An2BID8gjDrD-UScA6QxwaY9_2tZ5UfaDZpzaMyH3ZP3MfvTfapUtsG-6EafTre3'></script>
  
  
</head>

<!-- BODY -->
<body class="text-center">
  <!-- HEADER -->
  <header class="container-fluid text-center">
    <h1 class="text-light p-4 font-weight-bolder">
      Schools of Hamilton
    </h1>
  </header>

  <!-- Alerts Container -->
  <div id="alertsContainer">
    <div id="successAlert" class="noAlert" role="alert">
    </div>
    <div id="errorAlert" class="noAlert" role="alert">
    </div>
  </div>

  <!-- Flex Container -->
  <div class="mt-4 container d-flex justify-between align-items-start">
    <!-- Bing Map Container -->
    <div class="m-3">
      <h2>Schools of Hamilton</h2>
      <div
        class="m-auto border border-dark p-2 rounded-lg mapComponents"
        id="myMap"
      ></div>

      <!-- Form -->
      <form class="p-2 m-2">
        <label for="name">
          <input
            class="form-control"
            placeholder="Name"
            type="text"
            name="name"
            id="name"
            required
          />
        </label>
        <label for="address">
          <input
            class="form-control"
            placeholder="Address"
            type="text"
            name="address"
            id="address"
            required
          />
        </label>
        <button
          class="btn btn-primary btn-lg btn-block w-75 m-auto"
          type="submit"
        >
          Submit
        </button>
      </form>
    </div>

    <!-- 
    // "Section 23 Program" "Secondary School" "Elementary School" "Post Secondary"
  // "Alternative Education" "Adult Learning" "Middle School" -->
    <div id="filterButtons">
      <h2>Filter</h2>
      <div class="">
        <button class="mb-1 btn btn-primary">All</button>
        <button class="m-1 btn btn-primary">Elementary School</button>
        <button class="m-1 btn btn-primary">Middle School</button>
        <button class="m-1 btn btn-primary">Secondary School</button>
        <button class="m-1 btn btn-primary">Post Secondary</button>
        <button class="m-1 btn btn-primary">
          Alternative Education
        </button>
        <button class="m-1 btn btn-primary">Adult Learning</button>
        <button class="mt-1 btn btn-primary">Section 23 Program</button>
      </div>
    </div>

    <!-- Directions Panel Container -->
    <div class="m-3">
      <h2>Directions</h2>
      <div>
        <div class="">
          <div class="border border-dark mapComponents overflow-auto w-auto p-3 bg-light" id="printoutPanel"></div>
          <div>
            <button id="clearDirections" class="btn mt-3 btn-primary btn-lg btn-block">
              Clear Directions
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="index.js" defer></script>
</body>
